<html>

<head>
    <link rel="shortcut icon" href="imagens/cnpj.icon.png" type="image/x-icon">
    <title>CNPJ API BY CLÁUDIHO :)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <form action="https://api.sheetmonkey.io/form/erNRxWy3NMZBLev32HcFEb" method="post">
        <!-- Put HTML input fields in here and see how they fill up your sheet -->
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <div class="col-md-12"><br>
                        <label>CNPJ:</label>
                        <input type="text" onblur="checkcnpj(this.value)" data-mask="00.000.000/0000-00"
                            class="form-control" name="cnpj" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Razão social:</label>
                        <input type="text" id="razaosocial" class="form-control" name="razaosocial" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Fantasia:</label>
                        <input type="text" id="fantasia" class="form-control" name="fantasia" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control" name="logradouro" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Número:</label>
                        <input type="text" id="numero" class="form-control" name="numero" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Municipio:</label>
                        <input type="text" id="municipio" class="form-control" name="municipio" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>UF:</label>
                        <input type="text" id="uf" class="form-control" name="uf" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Email:</label>
                        <input type="text" id="email" class="form-control" name="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Telefone:</label>
                        <input type="text" id="telefone" class="form-control" name="telefone" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Ultima atualização:</label>
                        <input type="text" id="ultima_atualizacao" class="form-control" name="ultima_atualizacao" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Status:</label>
                        <input type="text" id="status" class="form-control" name="status" />
                    </div>
                </div>
                <input type="submit" style="width:488;height:35" value="Enviar"></input>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
        integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </form>
    <script>
        function checkcnpj(cnpj) {
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function (data) {
                    if (data.nome == undefined) {
                        alert(data.status + ' ' + data.message)
                    } else {
                        document.getElementById('razaosocial').value = data.nome;
                        document.getElementById('fantasia').value = data.fantasia;
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('municipio').value = data.municipio;
                        document.getElementById('uf').value = data.uf;
                        document.getElementById('email').value = data.email;
                        document.getElementById('telefone').value = data.telefone;
                        document.getElementById('ultima_atualizacao').value = data.ultima_atualizacao;
                        document.getElementById('status').value = data.status;
                    }
                    cosole.log(data);
                }
            })
        };
    </script>
</body>

</html>
